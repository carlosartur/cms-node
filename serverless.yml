service: backend
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs16.x
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [UsersTable, Arn]

functions:
  listArticles:
    handler: controller/article.listArticle
    events:
      - httpApi:
          path: /list
          method: get
  getArticle:
    handler: controller/article.getArticle
    events:
      - httpApi:
          path: /get
          method: get
  createArticle:
    handler: controller/article.createArticle
    events:
      - httpApi:
          path: /create
          method: post
  updateArticle:
    handler: controller/article.updateArticle
    events:
      - httpApi:
          path: /update
          method: patch
  deleteArticle:
    handler: controller/article.deleteArticle
    events:
      - httpApi:
          path: /
          method: delete

plugins:
  - serverless-offline
